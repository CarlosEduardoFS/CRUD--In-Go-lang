{{define "Index"}}

{{template "_head"}}
{{template "_menu"}}

<body>
    <div class="conteiner-main">
        <div class="container">
            <section class="card">
                <div>
                    <table class="table table-striped table-hover mb-0">
                        <thead>
                            <tr>
                                <th>Check</th>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Option</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{range .}}
                            <tr>
                                <td><input type="checkbox" name="task" id="{{.Id}}" onclick="main('{{.Id}}')"></td>
                                <td>{{.Title}}</td>
                                <td>{{.Description}}</td>
                                <td><a class="btn btn-primary" href="edit?id={{.Id}}">Edit</a></td>
                            </tr>
                            {{end}}
                        </tbody>
                    </table>
                </div>
            </section>
            <div class="card-footer">
                <br>
                <a href="/new" class="btn btn-success">New</a>
            </div>
        </div>
    </div>
</body>
</html>
{{end}}
